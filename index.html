
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular - Ingeniería Ambiental UV</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fbe9f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #6d1b3f;
    }
    .semestre {
      margin: 20px auto;
      max-width: 1000px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .semestre h2 {
      color: #d81b60;
      border-left: 5px solid #f06292;
      padding-left: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .ramo {
      background-color: #fce4ec;
      border: 2px solid #f8bbd0;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    .ramo.aprobado {
      background-color: #d0f0d0;
      border-color: #81c784;
      text-decoration: line-through;
      color: #2e7d32;
    }
    .ramo.cursando {
      background-color: #fff9c4;
      border-color: #fbc02d;
      color: #7f6000;
    }
    .ramo.bloqueado {
      background-color: #eeeeee;
      color: #aaaaaa;
      border-style: dashed;
      cursor: not-allowed;
    }
    .botones {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #d81b60;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Ingeniería Ambiental UV</h1>
  <p style="text-align:center;">Haz clic en cada ramo para marcarlo como cursado o aprobado. Tu progreso se guarda automáticamente.</p>
  <div id="contenedor-malla"></div>
  <div class="botones">
    <button onclick="resetMalla()">Reiniciar progreso</button>
  </div>

  <script>
    // ... todo el script JS insertado aquí ...
    // Lo mantendremos igual que el bloque anterior
  </script>
</body>
</html>
